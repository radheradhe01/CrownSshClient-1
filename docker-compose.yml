services:
  backend:
    container_name: crownsshclient-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    # NO public ports — only accessible within the Docker network
    # Nginx in the frontend container proxies /api/* to this service
    expose:
      - "7002"
    env_file:
      - .env
    environment:
      - PORT=7002
      - NODE_ENV=production
      - REDIS_HOST=redis
    networks:
      - app-network
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: crownsshclient-redis
    # NO public ports — only accessible within the Docker network
    expose:
      - "6379"
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - BACKEND_PORT=7002
        - VITE_REQUIRED_PIN=${VITE_REQUIRED_PIN}
    ports:
      # Only the frontend (Nginx) is exposed to the internet
      - "7001:80"
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
